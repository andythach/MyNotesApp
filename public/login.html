<form class="form-auth" ng-Submit="login()">
	<h1 id="mainH1">My Notes</h1>
	<h3 id="mainH3">Created by: Andy Thach</h3>
	<br />
	<p class="text-warning">{{error_message}}</p>
	<input type="username" ng-model="user.username" placeholder="Username" class="form-control">
	<br />
	<input type="password" ng-model="user.password" placeholder="Password" class="form-control">
	<br />
	<input type="submit" value="Login" class="btn btn-info pull-right">
	<a id="registerAnchor" href="#/register">Register</a>
</form>
